            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        body.scrolled .step {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .step-number {

            border: 2px dashed rgba(0, 0, 0, 0.2);

            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        body.scrolled .upload-box {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
        }

            border-color: var(--primary-color);

            margin-bottom: 15px;

        }
        
        .upload-box p {

        }
        
        .upload-btn {
            background-color: var(--primary-color);

            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .upload-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
        
        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .analyze-section {

            padding: 40px 0;
            background-color: inherit;
            transition: background-color 0.5s ease;
        }

            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

            padding: 60px 0;
            background-color: inherit;
            transition: background-color 0.5s ease;
            display: none;
        }

            margin: 0 auto;
        }

        }

            margin-bottom: 10px;
